<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Factorial - Lógica de Programación</title>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    >
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-3">Cálculo de Factorial</h4>

                <label for="numero" class="form-label">
                    Ingresa un número entero:
                </label>

                <input 
                    type="text"
                    id="numero"
                    class="form-control mb-3"
                    placeholder="Ejemplo: 5"
                >

                <button class="btn btn-primary w-100" onclick="calcularFactorial()">
                    Calcular
                </button>

                <!-- Alertas -->
                <div id="mensaje" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
